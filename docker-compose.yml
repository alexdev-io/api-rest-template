version: '3.9'
services:
  api:
    build: .
    ports: ['3000:3000']
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/api_db
      JWT_ACCESS_SECRET: dev-access-secret-change-in-prod
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-prod
    depends_on:
      db:
        condition: service_healthy
    networks: [api-net]

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: api_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ['5432:5432']
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks: [api-net]

volumes:
  pg_data:

networks:
  api-net:
    driver: bridge
